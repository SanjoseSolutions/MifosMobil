<style>
/* Taking Care of the Table Summary */
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    font-size: 0.8rem
}
table#LoanSum th{
  border: 1px solid white;
  background-color: black;
  font-style: bold;
  color: white;
}
table#LoanSum caption   {
    display: table-caption;
    caption-side: top;
    font-size: 1.2rem;
    font-weight: bold;
    font-family: times;
    text-align: center;
}
/*table {
    border-spacing: 10px;
}
*/
th, caption, td {
    text-align: center;
}
th {
  font-family: times;
  font-weight: bold;
  font-size: 1rem;
  padding: 5px;
}
td {
  text-align: center;
}
tr:nth-child(even) {background: #f1f1c1}  /* #CCC} */
tr:nth-child(odd) {background: #FFF}

/* tbody Default Styling
tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}
*/

/* Done with the table */

.item, ion-item {
	margin: 2px;
	padding: 2px 5px;
	border: none;
}
</style>

<ion-view view-title="Client Loans Details">
  <ion-content class="padding">
    <!--
    div class="list card">
      <ion-item class="item item-divider">
	     <label>Client </label> : {{client.name}}
      </ion-item>
      <ion-item>
	     <label>Acc No | Loan Acc | Orig Loan | Loan Balance | Amount Paid | Type | Actions</label>
      </ion-item>
      <ion-item ng-repeat="">
	     >> {{AccNo}} | {{LoanAcc}} | {{OrigLoan}} | {{LoanBalance}} | {{AmntPaid}} | {{Type}} | {{Actions}}
      </ion-item>
    </div -->

    <!-- Table -->
    <table id="LoanSum" border="1" style="width:100%">
    <caption> Transactions </caption>
    <thead>
    <tr>
      <th title="SI NO"> # </th>
      <th title="Date : Year 2016"> Date </th>
      <th title="Account Type"> Type </th>
      <th> Amount </th>
      <th> Balance </th>
      <th> Actions </th>
    </tr>
    </thead>
    <!-- tfoot>
    <tr>
      <td>Short Report :</td>
      <td>$180 Actual Balance</td>
    </tr>
    </tfoot -->

    <tbody ng-repeat="trans in data.transactions">
    <tr>
      <td>{{trans.id}}</td>
      <td>{{trans.date[0]}}-{{trans.date[1]}}-{{trans.date[2]}}</td>
      <td>{{trans.type.value}}</td>
      <td><span class="icon ion-bitcoin"></span>{{trans.amount}}</td>
      <td><span class="icon ion-bitcoin"></span>{{trans.outstandingLoanBalance}}</td>
      <td>
        <button ng-click="undoTransaction(trans.id)" class="button button-small button-assertive">
          Undo
        </button>
      </td>
    </tr>
    </tbody>
    </table>
    <!-- Report made on : -->
  </ion-content>
</ion-view>
