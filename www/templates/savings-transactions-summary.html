<ion-view view-title="Saving Account Transactions">
  <ion-content class="padding">

    <div>
      <ion-label>Savings Account #:</ion-label>
      <span>{{data.accountNo}}</span>
    </div>

    <!-- Table -->
    <table id="SavSum" border="1" style="width:100%">
    <caption>Transactions</caption>
    <thead>
    <tr>
      <th title="Sl No"> # </th>
      <th title="Date">Date</th>
      <th title="Account Type"> Type </th>
      <th>Amount</th>
      <th>Balance</th>
    </tr>
    </thead>
    <!-- tfoot>
    <tr>
      <td>Short Report :</td>
      <td>$180 Actual Balance</td>
    </tr>
    </tfoot -->
    <tbody>
    <tr ng-repeat="trans in data.transactions">
      <td>{{trans.id}}</td>
      <td>{{trans.date[0]}}-{{trans.date[1]}}-{{trans.date[2]}}</td>
      <td>{{trans.transactionType.value}}</td>
      <td><span class="icon ion-bitcoin"></span>{{trans.amount}}</td>
      <td><span class="icon ion-bitcoin"></span>{{trans.runningBalance}}</td>
    </tr>
    </tbody>
    </table>
    <!-- Report made on : -->
  </ion-content>
</ion-view>
