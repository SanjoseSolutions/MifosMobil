<style>
ion-item.sacco-item .item-content {
  padding: 5px 10px;
}
span.sacco-icon {
  font-size: 200%;
  padding: 0 10px;
  float: left;
  height: 60px;
}
.sacco-data {
  display: inline;
}
.sacco-item h2 {
  font-size: 105%;
  font-family: corsiva serif;
}
.ion-ios-people {
/*  font-size: 2.3rem; */
}
.noMembers {
	color: #558;
}
</style>
<ion-view view-title="SACCOs">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider"><span>SACCO List</span>
        <a href="#/tab/sacco-register" class="button icon ion-medkit"
          title="Register SACCO" style="float: right; font-size: 25px">&nbsp;+
        </a>
      </ion-item>
      <ion-item class="item-remove-animate item-avatar sacco-item"
            ng-repeat="sacco in data.saccos" type="item-text-wrap"
            href="#/tab/saccos/{{sacco.id}}">        
          <div>
            <span class="sacco-icon ion-briefcase"></span>
            <h2 class="sacco-icon">#{{sacco.id}}: {{sacco.name}}</h2>
            <h3 ng-hide="{{sacco.members}}" style="margin-top:10px" class="noMembers">No Members</h3>
            <h3 ng-show="{{sacco.members}}" style="margin-top:10px" class="icon ion-ios-people">
            	Members : {{sacco.members}}
            </h3>
          </div>
          <!-- div>
            <div style="margin-top:10px" class="icon ion-ios-people"> Members : {{sacco.members}}</div>
          </div -->
          <ion-option-button class="button-assertive" ng-click="remove(sacco)">
            Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
