<style>
label {
 	color: #558;
}
.item, ion-item {
	margin: 2px;
	padding: 2px 5px;
	border: none;
/*	font-style:italic;	*/
	font-family:corsiva;
}
</style>

<ion-view view-title="Details: {{data.sacco.name}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">
        <label>SACCO's Name:</label> {{data.sacco.name}}
      </div>
      <ion-item>
      	<label>Parent Office:</label> {{data.sacco.parentName}}
      </ion-item>
      <ion-item>
        <label>Date Established:</label> {{data.sacco.openingDt}}
      </ion-item>
      <ion-item>
        <label>Date of Joining Union:</label> {{data.sacco.joiningDt || data.sacco.openingDt}}
      </ion-item>
      <ion-item>
        <label style="font-size:18px;">Location</label> <br>
        <label>Latitude:</label> {{ data.sacco.lat }} <label>Longitude</label> {{ data.sacco.long }}
      </ion-item>
      <ion-item class="item item-divider">
        <label>Office Full Address </label>{{data.sacco.address}}
      </ion-item>
      <ion-item>
        <label>Country: </label> {{"Ethiopia"}}
      </ion-item>
      <ion-item>
          <label>Region: </label> {{}}
        </ion-item>
      <ion-item>
          <label>Zone: </label> {{}}
        </ion-item>
      <ion-item>
        <label>Wereda: </label> {{}}
      </ion-item>
      <ion-item>
        <label>Kebele: </label> {{}}
      </ion-item>

    </div>

  </ion-content>
</ion-view>
