<style>
div.col {
  font-size: 60%;
}
.log {
  border: 1px solid #446;
  color: #446;
}
.info {
  border: 1px solid #555;
  color: #555;
}
.warn {
  border: 1px solid #642;
  color: #642;
}
</style>
<ion-view view-title="Logs">
  <div ng-hide="log.messages">
    No log messages!
  </div>
  <ion-content ng-show="log.messages">
    <div class="row {{message.type}}" ng-repeat="message in log.messages">
      <div class="col col-20">
        {{message.time}}
      </div>
      <div class="col {{message.type}}">
        {{message.text}} 
      </div>
    </div>
  </ion-content>
</ion-view>
