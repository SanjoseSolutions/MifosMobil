<ion-view view-title="Edit Client's Details">

  <ion-header-bar>
	<button class="button button-icon" ng-click="newTask()">Edit
    <i class="ion-compose icon"></i>
  </button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <div class="item item-input-inset">
        <span class="input-label">First Name:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="50" placeholder="Enter First Name" ng-model="client.firstname">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Last Name:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="50" placeholder="Enter Last Name" ng-model="client.lastname">
        </label>
      </div>
      <ion-item style="padding:0;margin:0;">
         <span class="input-label" style="font-size:16px; text-align:left">Gender:</span>
         <label class="item-input-wrapper">
           <select ng-model="client.gender">
             <option ng-value="Male">Male</option>
             <option ng-value="Female">Female</option>
           </select>
         </label>
      </ion-item>
      <div class="item item-divider item-input-inset">
        <span class="input-label">Date of Birth:</span>
        <label class="item-input-wrapper">
          <input type="date" size="15" placeholder="dd/mm/yy">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Mobile Number:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Ex :919620568920" ng-model="client.mobile">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Email:</span>
        <label class="item-input-wrapper">
          <input type="email" name="email" placeholder="Your Email Address" ng-model="client.Email">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Confirm:</span>
        <label class="item-input-wrapper">
          <input type="email" name="emailConf" placeholder="Your Email">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Occupation:</span>
        <span>{{client.clientClassification.name}}</span>
        <label class="item-input-wrapper">
          <select ng-model="client.Occupation">
            <option ng-repeat="o in data.occupations" value="{{o.id}}">{{o.name}}</option>
          </select>
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Sector:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Byrathi">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Address:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Full address" ng-model="client.Address">
        </label>
      </div>

      <!--div class="item item-input-inset">
        <span class="input-label">Username:</span>
        <label class="item-input-wrapper">
          <input type="text" placeholder="Ex: Maximus">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Password:</span>
        <label class="item-input-wrapper">
          <input type="password" size="25" placeholder="New Password ... Remember it">
        </label>
      </div-->
    </div> <!-- End of List -->

	<button class="button button-block button-positive"
		ng-click="saveClient(client)"><h4>Save</h4>
	</button>

  </ion-content>
</ion-view>
