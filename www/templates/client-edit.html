<ion-view view-title="{{data.op}} Client">

  <ion-header-bar>
	<button class="button button-icon" ng-click="newTask()">Edit
    <i class="ion-compose icon"></i>
  </button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-show="message">
        <span class="ion-{{message.type}}">{{message.text}}</span>
      </ion-item>
      <div class="item item-input-inset">
        <span class="input-label">First Name:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="50" placeholder="Enter First Name" ng-model="client.firstname">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Last Name:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="50" placeholder="Enter Last Name" ng-model="client.lastname">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Gender:</span>
        <label class="item-input-wrapper">
          <select ng-model="client.genderId">
            <option ng-repeat="g in codes.genders" value="{{g.id}}">{{g.name}}</option>
          </select>
        </label>
      </div>
      <div class="item item-divider item-input-inset">
        <span class="input-label">Date of Birth:</span>
        <label class="item-input-wrapper">
          <input type="date" size="15" placeholder="dd/mm/yy" ng-model="client.dateOfBirth">
        </label>
      </div>
      <div class="item item-divider item-input-inset">
        <span class="input-label">Activation Date:</span>
        <label class="item-input-wrapper">
          <input type="date" size="15" placeholder="dd/mm/yy" ng-model="client.activationDate">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Mobile:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Ex :919620568920" ng-model="client.mobileNo">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Office:</span>
        <label class="item-input-wrapper">
          <select ng-model="client.officeId">
            <option ng-repeat="o in codes.offices" value="{{o.id}}">{{o.name}}</option>
          </select>
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Email:</span>
        <label class="item-input-wrapper">
          <input type="email" name="email" placeholder="Your Email Address" ng-model="client.Email">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Confirm:</span>
        <label class="item-input-wrapper">
          <input type="email" name="emailConf" placeholder="Your Email">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Occupation:</span>
        <span>{{client.clientClassification.name}}</span>
        <label class="item-input-wrapper">
          <select ng-model="client.clientClassification">
            <option ng-repeat="o in codes.occupations" value="{{o.id}}">{{o.name}}</option>
          </select>
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Sector:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Byrathi">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Address:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Full address" ng-model="client.Address">
        </label>
      </div>

    </ion-list> <!-- End of List -->

	<button class="button button-block button-positive"
		ng-click="saveClient(client)"><h4>Save</h4>
	</button>

  </ion-content>
</ion-view>
