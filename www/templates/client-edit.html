<ion-view view-title="Edit Client's Details">

  <ion-header-bar>
	<button class="button button-icon" ng-click="newTask()">Edit
    <i class="ion-compose icon"></i>
  </button>
  </ion-header-bar>
  <ion-content class="padding">
    <!-- ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list -->

    <div class="list">
      <div class="item item-input-inset">
    	<div class="row">
	     <div class="col col-50">
	     <label class="item-input-wrapper">
	       <input type="text" size="13" placeholder="Your First Name">
	       <!--input type="text" placeholder="Email2" -->
	     </label>
	     </div>
	     <div class="col col-50">
	     <label class="item-input-wrapper">
	      <input type="text" size="13" placeholder="Your Last Name">
	     </label>
	     </div>
	    </div>
      </div>
    <ion-list style="padding:0;margin:0;">
	   <ion-item class="item item-divider" style="font-size:16px; text-align:left">Gender :</ion-item>
	   <ion-radio ng-model="gender" ng-value="'M'">Male</ion-radio>
	   <ion-radio ng-model="gender" ng-value="'F'">Female</ion-radio>
    <!--ion-item>
    	<label> Gender : 	</label>
    	<input type="radio" name="M">Male</input>
    	<input type="radio" name="F">Female</input>
    </ion-item -->
      </ion-list>
      <div class="item item-divider item-input-inset">
        <span class="input-label">Date of Birth:</span>
        <label class="item-input-wrapper">
          <input type="date" size="15" placeholder="dd/mm/yy">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Mobile Number:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Ex :00919620568920 ">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Email :</span>
        <label class="item-input-wrapper">
          <input type="email" name="email" placeholder="Enter your Email">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Confirm :</span>
        <label class="item-input-wrapper">
          <input type="email" name="emailConf" placeholder="Your Email">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Occupation:</span>
        <label class="item-input-wrapper">
          <input type="text" size="15" placeholder="Farmer ...">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Sector:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="Byrathi">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Full Address:</span>
        <label class="item-input-wrapper">
          <input type="tel" size="15" placeholder="# 267, Library Street, CA">
        </label>
      </div>



      <div class="item item-input-inset">
        <span class="input-label">Username :</span>
        <label class="item-input-wrapper">
          <input type="text" placeholder="Ex: Maximus">
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">Password :</span>
        <label class="item-input-wrapper">
          <input type="password" size="25" placeholder="New Password ... Remember it">
        </label>
      </div>
    </div> <!-- End of List -->

	<button class="button button-block button-positive"
		ng-click="saveNewSacco(sacco)"><h4>Save</h4>
	</button>

  </ion-content>
</ion-view>
