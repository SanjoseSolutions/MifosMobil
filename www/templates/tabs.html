<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->



<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Home Tab -->
      <ion-tab title="Home" href="#/tab/dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
      </ion-tab>

      <!-- SACCOs Tab -->
      <ion-tab title="SACCOs" href="#/tab/saccos" icon-on="ion-ios-briefcase" icon-off="ion-ios-briefcase-outline"
        ng-if="rolestat.isAdmin" ng-show="{{rolestat.isAdmin}}">
        <ion-nav-view name="tab-saccos"></ion-nav-view>
      </ion-tab>

      <!-- Staff Tab -->
      <ion-tab title="Staff" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/staff"
        ng-if="rolestat.isManagement" ng-show="{{rolestat.isManagement}}">
        <ion-nav-view name="tab-staff"></ion-nav-view>
      </ion-tab>

      <!-- Clients Tab -->
      <ion-tab title="Clients" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/clients"
        ng-if="rolestat.isStaff" ng-show="{{rolestat.isStaff}}">
        <ion-nav-view name="tab-clients"></ion-nav-view>
      </ion-tab>

      <!-- Admin Tab -->
      <!--ion-tab title="Admin" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/admin"
      ng-if="rolestat.isAdmin" ng-show="{{rolestat.isAdmin}}">
      <ion-nav-view name="tab-admin"></ion-nav-view>
      </ion-tab-->
    </ion-tabs>
  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/tab/dashboard">
          Home
        </ion-item>
        <ion-item menu-close href="#/tab/saccos">
          SACCOs
        </ion-item>
        <ion-item menu-close href="#/tab/staff">
          Staff
        </ion-item>
        <ion-item menu-close href="#/tab/clients">
          Clients
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
