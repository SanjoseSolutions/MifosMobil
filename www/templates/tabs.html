<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/tab/dashboard" class="item-icon-left">
          <i class="icon ion-ios-home-outline"></i>  {{'label.heading.home' | translate}}
        </ion-item>
        <ion-item menu-close href="#/tab/saccos" class="item-icon-left" ng-if="rolestat.isAdmin" ng-show="{{rolestat.isAdmin}}">
          <i class="icon ion-ios-briefcase-outline"></i> SACCOs
        </ion-item>
        <ion-item menu-close href="#/tab/staff" class="item-icon-left" ng-if="rolestat.isManagement" ng-show="{{rolestat.isManagement}}">
          <i class="icon ion-happy-outline"></i>{{'guarantor.staff' | translate}}
        </ion-item>
        <ion-item menu-close href="#/tab/clients" class="item-icon-left" ng-if="rolestat.isStaff" ng-show="{{rolestat.isStaff}}">
          <i class="icon ion-ios-people-outline"></i>{{'label.input.clients' | translate}}
        </ion-item>
        <ion-item menu-close href="#/tab/settings" class="item-icon-left">
          <i class="icon ion-ios-gear-outline"></i>{{'label.heading.settings' | translate}}
        </ion-item>
        <ion-item menu-close href="#/logout" class="item-icon-left">
          <i class="icon ion-log-out"></i>Logout
        </ion-item>
        <!-- <ion-item menu-close href="#/tab/admin" class="item-icon-left" ng-if="rolestat.isAdmin" ng-show="{{rolestat.isAdmin}}">
          <i class="icon ion-ios-book"></i>{{'label.heading.settings' | translate}}
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
