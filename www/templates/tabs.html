<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/sacco-list"
      ng-if="rolestat.isAdmin" ng-show="{{rolestat.isAdmin}}">
    <ion-nav-view name="tab-saccos"></ion-nav-view>
  </ion-tab>

  <!-- Staff Tab -->
  <ion-tab title="Staff" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/staff"
      ng-if="rolestat.isManagement" ng-show="{{rolestat.isManagement}}">
    <ion-nav-view name="tab-staff"></ion-nav-view>
  </ion-tab>

  <!-- Clients Tab -->
  <ion-tab title="Clients" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/clients"
      ng-if="rolestat.isStaff" ng-show="{{rolestat.isStaff}}">
    <ion-nav-view name="tab-clients"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="#/tab/account" ng-if="rolestat.showAccount">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
