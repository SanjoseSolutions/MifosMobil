<ion-view view-title="Account">
  <ion-content>
    <ion-card>
      <ion-list ng-show="session.username">
        <div>Welcome {{session.username}}!
          <button class="button-calm button button-clear button-outline" ng-click="logout()">Logout</button>
        </div>
      </ion-list>
    </ion-card>
  </ion-content>
</ion-view>
