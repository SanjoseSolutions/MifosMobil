<ion-view view-title="Account">
  <ion-content>
<!-- -->

    <ion-card>
      <ion-list inline>

        <ion-label for="username">Username : </ion-label>
        <input type="text" name="username" id="username" ng-model="cred.username" placeholder="Your k-Mayra username" />

        <ion-label for="password">Password : </ion-label>
        <input type="password" ng-model="cred.password" id="password" placeholder="Your password" />

        <ion-checkbox dark checked="true">Remember Me</ion-checkbox>

        <div>
	    <button class="button button-block button-calm" ngClick="login(cred)">Login</button>
	</div>
	<div class="item">Forgot your password ?
	<button class="button button-calm"
		ng-click="resetPassword()">
		Reset Password
	</button></div>
	<div class="item">
	<button class="button button-clear button-calm button-outline"
			ng-click="registerUser()">
	    Register
	</button>
	</div>
      </ion-list>
    </ion-card>
  </ion-content>
</ion-view>
