<ion-view view-title="Account">
  <ion-content>
    <ion-card>
      <ion-list inline>
        <ion-label for="username">Username</ion-label>
        <input type="text" name="username" id="username" placeholder="Your k-Mayra username" />
        <ion-label for="password">Password</ion-label>
        <input type="password" name="password" id="password" placeholder="Your password" />
        <ion-checkbox dark checked="true">
          Remember Me
        </ion-checkbox>
        <div>
        <button class="button button-block button-calm">Login</button>
        </div>
      </ion-list>
    </ion-card>
  </ion-content>
</ion-view>
