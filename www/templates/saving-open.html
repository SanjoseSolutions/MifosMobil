<ion-view view-title="Open Saving Account">
  <ion-content ng-init="init()">
  <form name="SavingAccCreateForm" novalidate>

    <div class="list padding">
      <div class="Mandatory">
          <sup><i class="icon ion-asterisk assertive"></i></sup>
          : Mandatory fields
      </div>
      <ion-item ng-show="message || savingAccCreateForm.$invalid">
        <!-- div ng-hide="savingAccCreateForm.name.$pristine">
          <span class="ion-warn" ng-show="savingAccCreateForm.name.$error.required">
            SACCO Name is required
          </span>
          <span class="ion-warn" ng-show="savingAccCreateForm.name.$error.minlength">
            SACCO Name must be at least 3 characters
          </span>
        </div -->
        <div ng-show="savingAccCreateForm.productId.$error.required">
          <span class="ion-warn">Product is required</span>
        </div>
        <div ng-hide="savingAccCreateForm.openingDate.$pristine">
          <span ng-show="savingAccCreateForm.openingDate.$invalid"
              class="ion-warn">
            Submit Date must be Valid Date
          </span>
          <span ng-show="savingAccCreateForm.openingDate.$error.required"
              class="ion-warn">
            Submit Date is required
          </span>
        </div>
        <span class="ion-{{message.type}}">{{message.text}}</span>
      </ion-item>

      <div class="item item-input-inset">
        <div class="input-label" style="float:left">
          Product
          <sup><i class="icon ion-asterisk assertive"></i></sup>:
        </div>
        <label class="item-input-wrapper" style="width:11em; float:right">
        <select name="productId" ng-model="savings.productId" required
          ng-options="p.id as p.name for p in products"
          ng-change="prodChanged(savings.productId)">
        </select>
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Date Submitted:</span>
        <label class="item-input-wrapper">
          <input name="openingDate" type="date" placeholder="ex: yyyy-mm-dd"
            size="15" ng-model="savings.submittedOnDate" required>
        </label>
      </div>
      <ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Field Officer :
            <sup><i class="icon ion-asterisk assertive"></i></sup> :
          </div>
          <select name="fieldOffireId" ng-model="savings.fieldOfficerId"
            required ng-options="o.id as o.displayName for o in fieldOfficerOptions">
          </select>
        </label>
      </ion-item>
      <!-- <div class="item item-input-inset">
        <span class="input-label">Field Officer :</span>
        <label class="item-input-wrapper">
          <input type="text" size="20" ng-minlength="3" name="fieldOfficer"
            placeholder="Field Officer's Name" ng-model="savings.fieldOfficerId">
        </label>
      </div> -->
      <div class="item item-input-inset">
        <span class="input-label">
          Minimum Balance
          <sup><i class="icon ion-asterisk assertive"></i></sup> :
        </span>
        <label class="item-input-wrapper">
          <input type="tel" size="10" ng-minlength="1" name="initialDeposit"
            placeholder="Enter the value" ng-model="savings.minRequiredOpeningBalance">
        </label> <i class="icon ion-social-bitcoin"> </i>
      </div>

      <div class="list card" ng-show="productSelected">
        <ion-item class="item-divider"> 
          <label><strong> Interest Details </strong></label>
        </ion-item>
        <ion-item> <label> Percentage </label> : x % </ion-item>
        <ion-item> <label> Posting Period </label> : Quarterly </ion-item>
        <ion-item> <label> Charges </label>:xyz <i class="icon ion-social-bitcoin"></i>
      </div>

      <ion-list-item class="padding">
        <span ng-show="message"class="ion-{{message.type}}">
          {{message.text}}
        </span>
        <button class="button button-block button-positive"
            ng-click="savingCreate()" ng-disabled="savingAccCreateForm.$invalid">
          <h4>Save</h4>
        </button>
      </ion-list-item>

    </div> <!-- End of List -->

  </form>
  <!-- input ng-model="data.wifi" type="Password" placeholder=" x Password x " -->
  <script id="popup-template-html" type="text/ng-template">
    <p>Savings account application data:</p>
    <label> Product </label> : <strong>{{savings.productName}}</strong>
    <br /><label> Submitted on</label> : {{savings.SubmittedDate}}
    <br /><label> Initial Deposit </label>: {{savings.minRequiredOpeningBalance}}
          <i class="icon ion-social-bitcoin"></i>
    <br /><label style="text-aling='center';"><strong>Interest Details</strong></label>
    <br /><label> Percentage </label> : {{prefilledDataToSaveForm.nominalAnnualInterestRate}} %
    <br /><label> Posting Period</label> : {{prefilledDataToSaveForm.interestPostingPeriodType.value}}
    <br /><label> Charges</label> : {{prefilledDataToSaveForm.charges}} <i class="icon ion-social-bitcoin"></i>
  </script>
  </ion-content>
</ion-view>
